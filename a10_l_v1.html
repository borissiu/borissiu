<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cache-control" content="no-cache"/>
  <title>A10-Demo</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <!-- <script src="https://faq.a10hk.com/a10api_v1.js"></script> -->
  <script src=/Users/boris/Data/GitHub/borissiu/a10api_v1.js></script>
</head>

<style>
  h1, h2, h3, h4, h5, h6 {
    margin-top:10px; margin-bottom:0px;
  }
  .container {
    margin: 0px; padding: 1px;
  }
  .button {
    background-color: pink; width: 800px; height: 30px;
  }
  .notes {
    font-size: 13px; font-style: italic;
  }
</style>

<body>
  <div class="container">
    <div class="input">Username : <input type="text" id="user" value="admin" size="32"></div>
    <div class="input">Password : <input type="password" id="password" value="a10" size="32"></div>
    <div class="input">AuthToken : <input type="text" id="token" placeholder="Token String" size="32"></div>
    <input class="button" type="submit " id="login" value="Login">

    <h5 class="h5">Cargo Internal APP Loadbalancer Maintenance Menu</h5>
    <input class="button" type="submit " id="buttonA" value="A. Switch from Cluster1 to Cluster2 (enable Cluster2 and ForcedOffline Clusert1)">
    <input class="button" type="submit " id="buttonB" value="B. Switch from Cluster2 to Cluster1 (enable Cluster1 and ForceOffline Clusert2)">
    <input class="button" type="submit " id="buttonS" value="S. Show LB status and Cargo Pool status">
    <input class="button" type="submit " id="button99" value="99. Logout & Back to Main Menu">

    <div>Device Status : <input type="text" id="deviceStatus" size="100"></div>
    <div>Operation Results :</div>
    <div id="output2"></div>
    <div>Configuration Sync :</div>
    <div id="output3"></div>
    
    <div class="notes ">PS : Hactl PoC, comments are welcome.</div>
</div>

<script nonce="static-page">
"use strict";

var msg = "A. Switch from Cluster1 to Cluster2 (enable Cluster2 and ForcedOffline Clusert1)" + "\n" + "Hi" + "\n" + "Hi" + "\n" + "Hi" + "\n"

let output2 = document.getElementById('output2');
let text2 = document.createElement('textarea');
text2.appendChild(document.createTextNode(msg));
output2.appendChild(text2);
text2.style.width = 60 + 'em';
text2.style.height = text2.scrollHeight + 'px';

let output3 = document.getElementById('output3');
let text3 = document.createElement('textarea');
text3.appendChild(document.createTextNode(msg));
output3.appendChild(text3);
text3.style.width = 60 + 'em';
text3.style.height = text3.scrollHeight + 'px';

document.addEventListener('DOMContentLoaded', function () {
  document.getElementById('login').addEventListener('click', login);
  document.getElementById('buttonA').addEventListener('click', buttonA);
  document.getElementById('buttonB').addEventListener('click', buttonB);
  document.getElementById('buttonS').addEventListener('click', buttonS);
  document.getElementById('button99').addEventListener('click', button99);
  });
</script>

</body>
</html>
