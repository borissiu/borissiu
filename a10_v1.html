<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cache-control" content="no-cache"/>
  <title>A10-Demo</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <script src="https://faq.a10hk.com/a10api_v1.js"></script>
</head>

<style>
  .container {
      margin: 0px;
      padding: 1px;
  }
  .button {
    background-color: pink;
  }
  .button1 {
    background-color: grey
  }
  .button2 {
    background-color: burlywood; width: 600px; height: 30px;
  }
  .notes {
      font-size: 12px; font-style: italic;
  }
  .output2 {
      font-size: 12px;
  }
</style>

<body>
  <div class="container">
    <div class="input">Username : <input type="text" id="user" value="admin" size="32"></div>
    <div class="input">Password : <input type="password" id="password" value="a10" size="32"></div>
    <div class="input">AuthToken : <input type="text" id="token" placeholder="Token String" size="32"></div>
    <input class="button" type="submit " id="login" value="Login">

    <!-- <input class="button" type="submit " id="show_result_id" value="show result"></div> -->
    <h5 class="h5">Cargo Internal APP Loadbalancer Maintenance Menu</h5>
    <div id="time"></div>
    <div id="deviceStatus"></div>
    <input class="button1" type="submit " id="buttonA" value="A. Switch from Cluster1 to Cluster2 (enable Cluster2 and ForcedOffline Clusert1)">
    <input class="button2" type="submit " id="buttonB" value="B. Switch from Cluster2 to Cluster1 (enable Cluster1 and ForceOffline Clusert2)">
    <input class="button1" type="submit " id="buttonS" value="S. Show Loadbalancer status and Cargo-SVC Pool status">
    <input class="button2" type="submit " id="button99" value="99. Logout & Back to Main Menu">

    <div class="output2"><span>Show Something Here: </span><span id="output2"></span></div>
    <div class="output1">Password : <input type="text" id="output1"></div>
    <div class="output2">Full Response: <input type="text" class="output2" id="response" size="170"></div>
    <div class="notes ">PS : Hactl PoC - Convert scripts to Web based solution.  Comments are welcome.</div>
</div>

<script nonce="static-page">
"use strict";

document.getElementById('time').innerHTML = Date();

document.addEventListener('DOMContentLoaded', function () {
  document.getElementById('login').addEventListener('click', login);
  document.getElementById('buttonA').addEventListener('click', buttonA);
  document.getElementById('buttonB').addEventListener('click', buttonB);
  document.getElementById('buttonS').addEventListener('click', buttonS);
  document.getElementById('button99').addEventListener('click', button99);
  });
</script>

</body>
</html>
